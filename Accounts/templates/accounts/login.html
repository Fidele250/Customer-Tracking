{% extends 'accounts/main.html' %}
{% load static%}
{% block title %}
<title>Login page</title>
{% endblock%}
{% block content %}
<main>
    <div class="formLogin">
        <h4><b>SIGN-IN</b></h4>
        <hr>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            {% for message in messages %}
            <p class="message">{{ message }}</p>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Sign-in</button>
            <p>Don't have an account? <a href="{% url 'register' %}"><b>Sign-up</b></a></p>
        </form>
    </div>
</main>



<style>
    .formLogin {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    p {
        margin-top: 10px;
    }
</style>

</style>

{% endblock %}

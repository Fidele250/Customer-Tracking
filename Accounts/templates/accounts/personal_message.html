<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message View</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --color-bg: #977CDD;
            --color-bg2: #4B89DC;
            --color-bg1: #2e3267;
            --color-white: #fff;
            --color-sucess: #00bf8e;
            --color-font: #011222;
            --font: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: var();
            font-family: var(--font);
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            box-shadow: 3px 3px 1px rgb(203, 201, 201);
            color: var(--color-white);
            border-radius: 0.7rem;
            display: grid;
            grid-template-columns: 1fr;
        }

        .container .profile {
            background-color: var(--color-font);
            color: var(--color-white);
            padding: 4rem 1rem;
            text-align: center;
            border-radius: 0.7rem;
        }

        .container .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .container .message {
            background-color: var(--color-bg2);
            padding: 1.5rem;
            border-radius: 0.7rem;
            margin-top: 1rem;
        }

        .btn-group-custom {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-group-custom .btn {
            min-width: 150px;
        }

        @media screen and (max-width: 600px) {
            .btn-group-custom {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group-custom .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    {% block container%}
    <div class="container">
        <div class="profile">
            <img src="{% static 'images.url' %}" alt="">
            <p>Username: <strong>{{ pmessage.user.username }}</strong></p>
            <p>Email: <strong>{{ pmessage.user.email }}</strong></p>
        </div>
    
        {% for message in all %}
        <div class="message">
            <small>
                <p><strong>{{ message.message }}</strong></p>
            </small>
        </div>
        {% endfor%}
    
        <div class="btn-group-custom">
            <a href="{% url 'landing' %}" class="btn btn-primary"><i class="bi bi-house-door"></i> Back to Home</a>
            <a href="{% url 'message' %}" class="btn btn-danger"><i class="bi bi-pencil-square"></i> New Message</a>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

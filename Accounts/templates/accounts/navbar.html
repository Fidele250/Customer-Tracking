
{% load static %}

<nav class="navbar navbar-expand-lg bg-primary">
    {% if user.is_authenticated %}
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'landing' %}"><img src="{% static '/images/Logo.png'%} "  class="img-fluid rounded" style="max-height: 60px;"></a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
